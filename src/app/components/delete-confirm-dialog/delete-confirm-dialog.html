<div class="modal-header">
  <h3 class="modal-title">{{title}}</h3>
</div>
<div class="modal-body">
  <form class="form-horizontal">
    <p ng-bind-html="content"></p>
    <p ng-if="confirmText">
      Please type in the name of the {{confirmText.name}} to confirm
    </p>
    <div class="form-group" ng-if="confirmText">
      <div class="col-sm-12">
        <input type="text" class="form-control" ng-model="userInput.confirmText"/>
      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button class="btn btn-danger" data-ng-disabled="userInput.confirmText!==confirmText.text && confirmText" ng-click="$close()">I'm sure to delete</button>
  <button class="btn btn-default" ng-click="$dismiss()">Cancel</button>
</div>
