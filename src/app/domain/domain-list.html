<div class="col-sm-12">
  <form class="form-inline">
    <div class="form-group">
      <input type="text" class="form-control" ng-model="domainQuery.name" placeholder="Search domain"/>
    </div>
    <button class="btn btn-default" type="button" ng-click="addDomain()">ADD DOMAIN</button>
  </form>
</div>
<div class="col-sm-12">
  <table class="table table-hover">
    <thead>
    <tr>
      <th>id</th>
      <th>domain</th>
      <th>operation</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="domain in domains | filter:domainQuery track by domain.id">
      <td>{{domain.id}}</td>
      <td>{{domain.name}}</td>
      <td>
        <a ui-sref="home.domain.edit({id: domain.id})">
          <i class="fa fa-gear"></i>
          Settings
        </a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
