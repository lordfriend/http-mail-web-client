<form class="form-horizontal" novalidate name="dkimForm">
  <div class="form-group" ng-show="!editing">
    <div class="col-sm-2 col-sm-offset-6">
      <button class="btn btn-default" type="button">Update DKIM</button>
    </div>
  </div>
  <div class="form-group">
    <label for="selector" class="control-label col-sm-2">Selector</label>
    <div class="col-sm-8">
      <div class="form-control-static" ng-show="!editing">
        {{dkim.selector}}
      </div>
      <input type="text" id="selector" name="selector" ng-model="selector" ng-required="editing"/>
    </div>
  </div>
  <div class="form-group">
    <label for="privateKey" class="control-label col-sm-2">Key</label>
    <div class="col-sm-8">
      <div class="form-control-static" ng-show="!editing">
        {{dkim.key_sha512}}
      </div>
      <textarea name="privateKey" id="privateKey" cols="30" rows="10" class="form-control"
                ng-model="privateKey" ng-show="editing" ng-required="editing"></textarea>
    </div>
  </div>
  <div class="form-group" ng-show="editing">
    <div class="col-sm-2 col-sm-offset-6">
      <button class="btn btn-default" type="button" ng-click="updateDkim()">Save</button>
    </div>
  </div>
</form>
