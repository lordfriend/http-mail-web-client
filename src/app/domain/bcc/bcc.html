<promise-loader promise="listPromise" backdrop="true">
  <form class="form-inline">
    <div class="form-group">
      <input type="text" ng-model="bccQuery.source" class="form-control" placeholder="filter BCC..."/>
    </div>
    <button class="btn btn-default" ng-click="AddBCC()">Add BCC</button>
  </form>
  <table class="table table-hover">
    <thead>
    <tr>
      <th>Source</th>
      <th>Destination</th>
      <th>Region</th>
      <th>operation</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="bcc in bccList | filter:bccQuery track by bcc.id ">
      <td>{{bcc.source}}</td>
      <td>{{bcc.destination}}</td>
      <td>{{bcc.region}}</td>
      <td>
        <a class="text-danger" ng-click="deleteBCC(bcc)">
          <i class="fa fa-times-circle"></i>
          DELETE
        </a>
      </td>
    </tr>
    </tbody>
  </table>
</promise-loader>
