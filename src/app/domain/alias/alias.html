<promise-loader promise="listPromise" backdrop="true">
  <form class="form-inline">
    <div class="form-group">
      <input type="text" ng-model="aliasQuery.source" class="form-control" placeholder="filter alias..."/>
    </div>
    <button class="btn btn-default" ng-click="AddAlias()">Add Alias</button>
  </form>
  <table class="table table-hover">
    <thead>
    <tr>
      <th>Source</th>
      <th>Destination</th>
      <th>Region</th>
      <th>operation</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="alias in bccList | filter:aliasQuery track by alias.id ">
      <td>{{alias.source}}</td>
      <td>{{alias.destination}}</td>
      <td>{{alias.region}}</td>
      <td>
        <a class="text-danger" ng-click="deleteAlias(alias)">
          <i class="fa fa-times-circle"></i>
          DELETE
        </a>
      </td>
    </tr>
    </tbody>
  </table>
</promise-loader>
